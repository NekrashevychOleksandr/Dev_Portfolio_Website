<section id="resume" class="resume-section">
  <button class="nav-button left" (click)="navigate('prev')">&lt;</button>

  <div class="resume-container">
    <h1>Resume</h1>

    <div class="section">
      <h2>Experience</h2>
      <ul>
        <li *ngFor="let job of experience">
          <h3>{{ job.title }}</h3>
          <p><strong>{{ job.company }}</strong> ({{ job.duration }})</p>
          <p>{{ job.description }}</p>
        </li>
      </ul>
    </div>

    <div class="section">
      <h2>Education</h2>
      <ul>
        <li *ngFor="let edu of education">
          <h3>{{ edu.degree }}</h3>
          <p>{{ edu.institution }}</p>
          <p>{{ edu.year }}</p>
        </li>
      </ul>
    </div>
  </div>

  <button class="nav-button right" (click)="navigate('next')">&gt;</button>
</section>
