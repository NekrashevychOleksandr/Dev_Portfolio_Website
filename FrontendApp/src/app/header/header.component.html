
<header class="header">

    <div class="header-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <a class="logo" href="#home">
                <img src="images/logo.png" alt="Oleksandr Nekrashevych Logo">
            </a>
        </div>

        <!-- Navigation Section -->
        <nav role="navigation">
            <ul [class.active]="isMenuOpen" class="nav-list">
              <li class="nav-item"><a href="#home">Home</a></li>
              <li class="nav-item"><a href="#about">About</a></li>
              <li class="nav-item"><a href="#projects">Projects</a></li>

              <li class="nav-item"><a href="#resume">Resume</a></li>
              <li class="nav-item"><a href="#contact">Contact</a></li>
            </ul>
          </nav>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/your-profile" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>

                <i class="fab fa-stack-overflow"></i>

        </div>

        <!-- Burger Menu Button -->
        <button class="burger-menu" aria-label="Toggle navigation" (click)="toggleMenu()">

    </div>
